<div class="container">
    <div class="row">
        <h2>All Books</h2>
        <div class="table-responsive small">
            <table class="table table-striped table-sm" *ngIf="bookList">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Category</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of bookList, let i = index">
                        <td>{{i+1}}</td>
                        <td>{{book.isbn}}</td>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td>{{book.category}}</td>
                        <td>{{book.qty}}</td>
                        <td><button (click)="setSelectedBook(book)" class="mx-2 btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteModal"><i class="bi bi-trash3"></i></button>
                            <button class="btn btn-primary "><i class="bi bi-pencil-square"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Confirm Remove Action?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p *ngIf="selectedBook">Do you want to delete <strong>{{selectedBook.title}}</strong> ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="deleteBook()" data-bs-dismiss="modal"><strong>Yes, Delete</strong></button>
        </div>
      </div>
    </div>
  </div>
